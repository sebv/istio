# handler configuration for adapter 'metric'
apiVersion: "config.istio.io/v1alpha2"
kind: cloudwatch
metadata:
 name: hndlrTest
 namespace: istio-system
spec:
 namespace: "mixer-CloudWatch"
 metricInfo:
   requestcount.metric.istio-system:
     unit: Count
     storageResolution: 1 #high resolution metric
---
# rule to dispatch to your handler
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
 name: mysamplerule
 namespace: istio-system
spec:
 match: "true"
 actions:
 - handler: hndlrTest.cloudwatch
   instances:
   - requestcount.metric
